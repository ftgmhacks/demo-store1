<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Amna Rajpoot SIM Database - Hacker Official</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Montserrat', 'sans-serif'],
          },
          colors: {
            'hacker-green': '#00ff8c',
          },
        },
      },
    }
  </script>
</head>

<body class="bg-black text-white antialiased">
  <div class="min-h-screen bg-[#000d09] bg-[radial-gradient(circle_at_top,_#002118,_transparent_80%)]
    flex flex-col items-center justify-start p-3 pt-6 pb-12 overflow-x-hidden selection:bg-hacker-green selection:text-black">

    <div class="w-full max-w-[400px] relative z-10">
      <div class="bg-[#020a08]/90 backdrop-blur-3xl border border-white/10 rounded-[2rem] p-5 md:p-6 shadow-[0_0_80px_rgba(0,0,0,0.8)] relative overflow-hidden">

        <!-- Top bar -->
        <div class="flex justify-between items-center mb-6 relative z-10">
          <div class="flex items-center gap-1.5 bg-hacker-green/10 border border-hacker-green/30 px-2.5 py-1 rounded-full">
            <div class="w-1.5 h-1.5 bg-hacker-green rounded-full animate-pulse"></div>
            <span class="text-[8px] font-black text-hacker-green uppercase tracking-widest">System Online</span>
          </div>

          <div class="text-hacker-green text-xs font-bold">⚡</div>
        </div>

        <!-- Profile -->
        <div class="text-center mb-6 relative z-10">
          <div class="w-40 h-40 mx-auto mb-4 rounded-full p-1.5 bg-gradient-to-b from-hacker-green to-transparent shadow-[0_0_30px_rgba(0,255,140,0.2)]">
            <div class="w-full h-full rounded-full overflow-hidden border-2 border-black bg-black">
              <img alt="Amna Rajpoot" class="w-full h-full object-cover grayscale-[10%]"
                src="https://i.postimg.cc/sDMKL1XP/IMG-20250904-WA0070(2).jpg"/>
            </div>
          </div>

          <h1 class="font-heading text-xl md:text-2xl font-black text-white leading-tight uppercase tracking-tighter">
            Amna Rajpoot<br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-hacker-green to-emerald-500">
              SIM Database
            </span>
          </h1>

          <div class="mt-2 inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-hacker-green/5 border border-hacker-green/20 text-hacker-green text-[9px] font-bold tracking-widest uppercase">
            Secure Lookup Panel
          </div>
        </div>

        <!-- Input -->
        <div class="space-y-3 relative z-10">
          <label class="block text-[11px] font-bold text-gray-300 tracking-wide uppercase">
            Search (Example: Number / ID / Query)
          </label>

          <input id="queryInput"
            class="w-full bg-[#050f0c] border border-white/10 rounded-xl px-4 py-3 text-sm outline-none
            focus:border-hacker-green/50 transition-all placeholder-gray-700"
            placeholder="Enter here..." />

          <button id="searchBtn"
            class="w-full bg-hacker-green text-black font-extrabold rounded-xl py-3.5 text-sm tracking-widest uppercase
            hover:bg-[#00cc70] active:scale-95 transition-all">
            Search
          </button>

          <!-- Status -->
          <div id="statusBox"
            class="hidden mt-4 p-3 rounded-xl border border-white/10 bg-white/5 text-xs text-gray-300">
            Loading...
          </div>

          <!-- Result -->
          <div id="resultBox"
            class="hidden mt-4 p-4 rounded-2xl border border-hacker-green/20 bg-hacker-green/5">
            <div class="text-[10px] text-hacker-green font-bold tracking-widest uppercase mb-2">Result</div>
            <pre id="resultText" class="text-xs text-white whitespace-pre-wrap leading-relaxed"></pre>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-[9px] text-gray-500 tracking-widest uppercase">
          Powered by Proxy • No CORS Extension Needed
        </div>

      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
